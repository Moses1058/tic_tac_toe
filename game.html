<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="./assets/favicon-32x32.png">
    <title>TTT Menu</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="game.css">
</head>

<body id="game">
    <main>
        <div class="header">
            <img src="./assets/logo.svg" alt="logo">
            <div class="turn">
                <div>
                    <div class="x-rect_turn"></div>
                    <div class="x-rect_turn"></div>
                </div>
                <div>
                    <div class="o_circle_turn"></div>
                </div>
                <p>TURN</p>
            </div>
            <button class="restart" onclick="restartArrow()">
                <img src="/assets/icon-restart.svg" alt="restart icon">
            </button>
        </div>
        <div class="board">
            <button id="0" class="piece empty" data-row="0" onclick="forScore(this, 0, 0)"></button>
            <button id="1" class="piece empty" data-row="0" onclick="forScore(this, 0, 1)"></button>
            <button id="2" class="piece empty" data-row="0" onclick="forScore(this, 0, 2)"></button>
            <button id="3" class="piece empty" data-row="1" onclick="forScore(this, 1, 0)"></button>
            <button id="4" class="piece empty" data-row="1" onclick="forScore(this, 1, 1)"></button>
            <button id="5" class="piece empty" data-row="1" onclick="forScore(this, 1, 2)"></button>
            <button id="6" class="piece empty" data-row="2" onclick="forScore(this, 2, 0)"></button>
            <button id="7" class="piece empty" data-row="2" onclick="forScore(this, 2, 1)"></button>
            <button id="8" class="piece empty" data-row="2" onclick="forScore(this, 2, 2)"></button>
            <div class="score x_score">
                <p id="x_score_text">X (YOU)</p>
                <p id="x_score_counter" class="counter x_counter">0</p>
            </div>
            <div class="score tie_score">
                <p>TIES</p>
                <p class="counter tie_counter">0</p>
            </div>
            <div class="score o_score">
                <p id="o_score_text">O (CPU)</p>
                <p class="counter o_counter">0</p>
            </div>
        </div>
    </main>
    <div class="winner">
        <div class="innerWinner">
            <p id="announce">OH NO, YOU LOSTâ€¦</p>
            <div>
                <div class="x-rect_winner"></div>
                <div class="x-rect_winner"></div>
            </div>
            <div>
                <div class="o_circle_winner"></div>
            </div>
            <h2 id="takesRound">TAKES THE ROUND</h2>
            <button id="quit" class="winnerButton" onclick="quit()">QUIT</button>
            <button id="next_round" class="winnerButton" onclick="nextRound()">NEXT ROUND</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
