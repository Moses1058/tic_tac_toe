<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="./assets/favicon-32x32.png">
    <title>TTT Menu</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="header">
        <img src="/assets/logo.svg" alt="logo">
        <div class="turn">
            <div class="x_div">
                <div class="x-rect_turn"></div>
                <div class="x-rect_turn"></div>
            </div>
            <div>
                <div class="o_circle_turn"></div>
            </div>
            <p>TURN</p>
        </div>
        <button class="restart">
            <img src="/assets/icon-restart.svg" alt="restart icon">
        </button>
    </div>
    <div class="board">
        <button class="piece"></button>
        <button class="piece"></button>
        <button class="piece"></button>
        <button class="piece"></button>
        <button class="piece"></button>
        <button class="piece"></button>
        <button class="piece"></button>
        <button class="piece"></button>
        <button class="piece"></button>
        <div class="score x_score">
            <p>X (YOU)</p>
            <p class="counter">0</p>
        </div>
        <div class="score tie_score">
            <p>TIES</p>
            <p class="counter">0</p>
        </div>
        <div class="score o_score">
            <p>O (CPU)</p>
            <p class="counter">0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
